<div class="container bg-gray-100">
  <h2>Exportador de Componentes Angular</h2>
  
  <div class="form-group">
    <label for="nombreComponente">Nombre del Componente:</label>
    <input 
      type="text" 
      id="nombreComponente" 
      [(ngModel)]="nombreComponente" 
      placeholder="Ej: MiFormulario"
      class="form-control"
    >
  </div>

  <div class="form-group m-20">
    <label class="m-5" for="htmlInput">Código HTML del Formulario:</label>
    <br>
    <textarea 
      id="htmlInput" 
      [(ngModel)]="htmlInput" 
      rows="10" 
      class="form-control"
      placeholder="Pega aquí el código HTML del formulario..."
    ></textarea>
  </div>

  <div class="button-group">
    <button (click)="exportar()" class="btn btn-primary">Transformar a Angular</button>
    <button *ngIf="resultado" (click)="descargarTodo()" class="btn btn-success">Descargar Archivos</button>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="resultado" class="resultado">
    <h3>Vista Previa:</h3>
    
    <div class="preview-section">
      <h4>Componente:</h4>
      <pre>{{ resultado.componente }}</pre>
    </div>

    <div class="preview-section">
      <h4>Servicio:</h4>
      <pre>{{ resultado.servicio }}</pre>
    </div>

    <div class="preview-section">
      <h4>Interfaz:</h4>
      <pre>{{ resultado.interfaz }}</pre>
    </div>
  </div>
</div>
