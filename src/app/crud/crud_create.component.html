<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <h3>Formulario {{ mode === 'create' ? 'de Creación' : 'de Edición' }}</h3>
  
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" formControlName="name" />
    </div>
  
    <div>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" formControlName="email" />
    </div>
  
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" />
    </div>
  
    <div>
      <label for="gender">Género:</label>
      <select id="gender" formControlName="gender">
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
      </select>
    </div>
  
    <div>
      <label>Preferencias:</label>
      <label>
        <input type="checkbox" (change)="togglePreference('news')" /> Recibir noticias
      </label>
      <label>
        <input type="checkbox" (change)="togglePreference('updates')" /> Recibir actualizaciones
      </label>
    </div>
  
    <div>
      <label>Estado Civil:</label>
      <label>
        <input type="radio" formControlName="marital_status" value="single" /> Soltero
      </label>
      <label>
        <input type="radio" formControlName="marital_status" value="married" /> Casado
      </label>
    </div>
  
    <div>
      <label for="message">Mensaje:</label>
      <textarea id="message" formControlName="message" rows="4"></textarea>
    </div>
  
    <button type="submit">Enviar</button>
  </form>
